                    <style>
                        body {
                            margin: 0;
                            padding: 0;
                            overflow: hidden; /* чтобы не было полос прокрутки */
                        }
                        .audio-button-wrapper {
                            position: fixed;
                            top: 10px;
                            left: 10px;
                            background: #fff;
                            border: 2px solid #000;
                            border-radius: 5px;

                        }
                        .audio-button-wrapper button {
                            background-color: #4CAF50;
                            border: none;
                            color: white;
                            padding: 10px 15px;
                            text-align: center;
                            text-decoration: none;
                            display: inline-block;

                        }

                        }
                        .audio-button-wrapper button.pause:hover {

                        }
                        .audio-button-wrapper button.restart {

                        }
                        .audio-button-wrapper button.restart:hover {
                            background-color: #1976D2;
                        }
                        .audio-slider {
                            width: 100%;
                        }
                        .time-display {
                            display: flex;

                        }
                    </style>

                <body>
                    <div class="audio-button-wrapper">
                        <button onclick="playAudio()">Воспроизвести</button>
                        <button class="pause" onclick="pauseAudio()">Пауза</button>
                        <button class="restart" onclick="restartAudio()">Перемотка в начало</button>
                        <input type="range" id="audio-slider" class="audio-slider" value="0" step="0.1" min="0">
                        <div class="time-display">
                            <span id="current-time">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                        <audio id="audio" src="Charlie_Clouser_-_Theme_OST_Pila_66392820.mp3"></audio>
                    </div>
                
                    <script>
                        const audio = document.getElementById('audio');
                        const slider = document.getElementById('audio-slider');
                        const currentTimeDisplay = document.getElementById('current-time');
                        const durationDisplay = document.getElementById('duration');
                
                        function playAudio() {
                            audio.play();
                        }
                
                        function pauseAudio() {
                            audio.pause();
                        }
                
                        function restartAudio() {
                            audio.currentTime = 0;
                            audio.play();
                        }
                
                        audio.addEventListener('loadedmetadata', () => {
                            slider.max = audio.duration;
                            updateDurationDisplay();
                        });
                
                        audio.addEventListener('timeupdate', () => {
                            slider.value = audio.currentTime;
                            updateCurrentTimeDisplay();
                        });
                
                        slider.addEventListener('input', () => {
                            audio.currentTime = slider.value;
                        });
                
                        function updateCurrentTimeDisplay() {
                            const minutes = Math.floor(audio.currentTime / 60);
                            const seconds = Math.floor(audio.currentTime % 60);
                            currentTimeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                        }
                
                        function updateDurationDisplay() {
                            const minutes = Math.floor(audio.duration / 60);
                            const seconds = Math.floor(audio.duration % 60);
                            durationDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                        }
                    </script>
